<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
         <h1>Code Editor</h1>

        
     <div class="editor">

        <div class="left">
        
        <label>HTML</label>
        <textarea onkeyup="run()" spellcheck="false" id="html-code">
        </textarea>

        <label>CSS</label>
        <textarea onkeyup="run()" spellcheck="false" id="css-code">
        </textarea>

        <label>JavaScript</label> 
        <textarea onkeyup="run()" spellcheck="false" id="js-code">
        </textarea>
        
        </div>
        
        <div class="right"><label>Output</label>
            <iframe id="output"></iframe>
        </div>
        
        
        </section>


    <script src="script.js"></script>
</body>
</html>
